    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <button class="navbar-toggler ms-2" data-bs-target="#links" data-bs-toggle="collapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a href="#" class="navbar-brand"><img src="images/img2.jpeg" alt="bookmytrip logo" width="50px" height="50px" class="rounded-circle"></a>
            <div id="links" class="collapse navbar-collapse">
                    <ul class="navbar-nav ">
                        <li class="nav-item ms-3"><a href="#" class="nav-link" style="color: white;">Menu</a></li>

                    <div class="mt-1">
                    <button type="button" class="btn btn-primary ms-3" data-bs-toggle="offcanvas" data-bs-target="#login">Sign In</button>
                    <div class="offcanvas offcanvas-end fade"id=login>
                        <div class="offcanvas-header">
                            <h3 class="offcanvas-title">Sign In</h3>
                            <button class="btn-close" data-bs-dismiss="offcanvas"></button>
                        </div>
                        <div class="offcanvas-body">
                            <div class="container">
                                <div class=" justify-content-center">
                                    
                                        <div class="card">
                                            <div class="card-body">
                                                <form>
                                                    <div class="form-group">
                                                        <label for="email">Email</label>
                                                        <input type="email" class="form-control" id="email" placeholder="Email" required />
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="password"> Password</label>
                                                        <input type="password" class="form-control" id="password" placeholder="Password"required />

                                            </div>
                                        </div>
                                   
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                <div class="mt-1">
                <button type="button" class="btn btn-primary ms-3" data-bs-toggle="offcanvas" data-bs-target="#su">Sign Up</button>

                        <div class="offcanvas-header">
                            <h3 class="offcanvas-title">Sign Up</h3>
                            <button class="btn-close" data-bs-dismiss="offcanvas"></button>

                            <div class="container">
                                <div class=" justify-content-center">
                                    
                                        <div class="card">
                                            <div class="card-body">
                                                <form>
                                                    <div class="form-group">
                                                        <label for="email">Email</label>
                                                        <input type="email" class="form-control" id="email" placeholder="Email" required />
                                                    </div>

                                                        <input type="password" class="form-control" id="password" placeholder="Password"required />
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="password"> Confirm Password</label>
                                                        <input type="password" class="form-control" id="password" placeholder="Password"required />
                                                    </div>
                                                    <button class="btn btn-danger mt-2">Sign Up</button>
